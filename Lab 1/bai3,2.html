<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylebai3.css">
</head>
<body>
     <!-- form signup -->
     <div class="signup">
        <div id="dangky" class="signup__container">
          <h1>Đăng Ký</h1>
          <form  onsubmit="signup()">
            <h5>Username</h5>
            <input type="text" id="username" class="input-signup-username" />
            <h5>Email</h5>
            <input type="text" id="email" class="input-signup-username" />
            <h5>Password</h5>
            <input type="password" id="pass"class="input-signup-password" />
            <h5>Confirm Password</h5>
            <input type="password" id="confirm"class="input-signup-password" />
            <button type="submit"  class="signup__signInButton">Đăng Ký</button>
          </form>
          <a href="bai3.html" class="signup__registerButton">Đăng Nhập</a>
        </div>
      </div>
</body>
<script src="sanpham.js"></script>
</html>
